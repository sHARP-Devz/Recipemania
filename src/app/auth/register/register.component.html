<main
  class="container d-flex align-items-center p-3 p-md-5 justify-content-center text-center"
>
  <div class="w-100 h-100 mt-5">
    <div class="custom-circle">
      <mat-icon class="material-icons-outlined custom-font">person</mat-icon>
    </div>
    <h4 class="text-custom">Welcome</h4>

    <form class="w-100">
      <input
        class="form-control custom-h mb-3"
        type="text"
        placeholder="Username"
        name="username"
        [(ngModel)]="registerForm.firstName"
      />
      <input
        class="form-control custom-h mb-3"
        type="text"
        placeholder="Email"
        name="email"
        [(ngModel)]="registerForm.email"
      />
      <input
        class="form-control custom-h mb-3"
        type="text"
        placeholder="Password"
        name="password"
        [(ngModel)]="registerForm.password"
      />
      <input
        class="form-control custom-h mb-3"
        type="text"
        placeholder="Confirm Password"
        name="confirmPassword"
        [(ngModel)]="registerForm.password"
      />

      <button (click)="registerUser()" class="btn btn-custom">REGISTER NOW</button>
    </form>

    <p class="mt-3">
      Already a member? <span style="color: #ffbd3f">Login</span>
    </p>
  </div>
</main>
