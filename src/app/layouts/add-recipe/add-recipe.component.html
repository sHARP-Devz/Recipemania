<app-navbar [backgroundColor]="'#000'" [textColor]="'#FFF'"></app-navbar>
<app-title-block [title]="'My Recipes'" [height]="80"></app-title-block>
<div class="row">
  <div class="col-md-5">
    <!-- <app-user-card></app-user-card> -->
  </div>
  <div class="col-md-6 col-12 mt-3 mt-md-0">
    <h4>My Recipe</h4>
    <div class="form-group">
      <label for="recipeName" class=""
        >Category<span style="color: red">*</span></label
      >
      <select class="form-control" id="recipeName">
        <option value="option1">Select...</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </div>

    <div class="form-group">
      <label for="recipeName" class=""
        >Title<span style="color: red">*</span></label
      >
      <input
        type="text"
        class="form-control"
        id="recipeName"
        placeholder="Title"
      />
    </div>
    <div class="form-group">
      <label for="recipeName" class=""
        >Permlink<span style="color: red">*</span></label
      >
      <input
        type="text"
        class="form-control"
        id="recipeName"
        placeholder="Permlink"
      />
    </div>
    <div class="form-group mb-3">
      <label class="">Difficulty<span style="color: red">*</span></label>
      <div class="difficulty-options">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="permlinkOption"
            id="difficultyEasy"
            value="option1"
          />
          <label class="form-check-label" for="permlinkOption1">Easy</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="permlinkOption"
            id="difficultyMedium"
            value="option2"
          />
          <label class="form-check-label" for="permlinkOption2">Medium</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="permlinkOption"
            id="difficultyHard"
            value="option2"
          />
          <label class="form-check-label" for="permlinkOption2">Hard</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="prepareTime">Prepare Time</label>
        <input
          type="text"
          class="form-control prepareTime"
          id="prepareTime"
          placeholder="Prepare Time"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="cookingTime">Cooking Time</label>
        <input
          type="text"
          class="form-control"
          id="cookingTime"
          placeholder="Cooking Time"
        />
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="prepareTime">Serves</label>
        <input
          type="text"
          class="form-control"
          id="prepareTime"
          placeholder="Serves"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="cookingTime">Calories</label>
        <input
          type="text"
          class="form-control"
          id="cookingTime"
          placeholder="Calories"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="cookingInstructions"
        >Description<span style="color: red">*</span></label
      >
      <textarea
        class="form-control"
        id="cookingInstructions"
        rows="4"
        placeholder="Description..."
      ></textarea>
    </div>
    <div class="form-group">
      <label for="recipeName" class=""
        >Video Link<span style="color: red">*</span></label
      >
      <input
        type="text"
        class="form-control"
        id="recipeName"
        placeholder="Video Link"
      />
    </div>
    <div class="form-group">
      <label for="cookingInstructions"
        >Direction<span style="color: red">*</span></label
      >
      <textarea
        class="form-control"
        id="cookingInstructions"
        rows="4"
        placeholder="Direction"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="cookingInstructions"
        >Meta Description<span style="color: red">*</span></label
      >
      <textarea
        class="form-control"
        id="cookingInstructions"
        rows="4"
        placeholder="meta Description"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="recipeName" class=""
        >Featured Image<span style="color: red">*</span></label
      >
      <input
        type="text"
        class="form-control"
        id="recipeName"
        placeholder="Featured Image"
      />
    </div>
    <div class="form-group">
      <div class="custom-file">
        <input
          type="file"
          class="custom-file-input"
          id="fileInput"
          aria-describedby="fileHelp"
        />
        <label class="custom-file-label" for="fileInput"></label>
      </div>
      <small id="fileHelp" class="form-text text-muted"
        >No photos uploaded yet!</small
      >
    </div>
  </div>
</div>
<app-footer></app-footer>
