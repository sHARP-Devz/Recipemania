<div
  class="custom-bg flex-sm-row g-5 align-items-center justify-content-between"
  [style.height.px]="height"
>
  <h1 class="another-margin">{{ title }}</h1>

  <div class="d-flex justify-content-between">
    <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
      <ng-container *ngIf="!last">
        <a
          class="d-flex custom-cursor align-items-center text-dark text-decoration-none"
          [routerLink]="breadcrumb.link"
        >
          <p class="another-margin-again">{{ breadcrumb.label }}</p>
          <mat-icon class="custom-fw pe-4 mb-1 arrow1"
            >keyboard_arrow_right</mat-icon
          >
        </a>
      </ng-container>
      <ng-container *ngIf="last">
        <p class="responsive another-margin-again">{{ breadcrumb.label }}</p>
      </ng-container>
    </ng-container>
  </div>
</div>
