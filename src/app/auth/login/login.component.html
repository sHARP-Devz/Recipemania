<main *ngIf="loginshow" class="container d-flex align-items-center p-5 justify-content-center text-center">
  <div class="w-100 h-100 mt-5">
    <div class="custom-circle">
      <mat-icon class="material-icons-outlined custom-font">person</mat-icon>
    </div>
    <h4 class="text-custom">Welcome</h4>
    <h4>Login To Your Account</h4>

    <form>
      <input class="form-control custom-h mb-3" type="text" placeholder="Email">
      <input class="form-control custom-h" type="text" placeholder="Password">

      <div class="d-flex justify-content-between mt-3">
        <p>Forgot Password?</p>

        <label>
          <input type="checkbox">
          Remember me
        </label>
      </div>

      <button class="btn btn-custom">LOGIN</button>
    </form>

    <p class="mt-3">Don't have an account ? <span style='color:#F00'>Register Now</span></p>
  </div>
</main>

<main *ngIf="emailonlyshow" class="container d-flex align-items-center p-5 justify-content-center text-center">
  <div class="w-100 h-100 mt-5">
    <div class="">
      <img src="../../../assets/padlockforlogin.png" alt="padlock">
    </div>

    <form class="mt-3">
      <input class="form-control custom-h mb-3" type="text" placeholder="Email">

      <button (click)="toggleLoginFace()" class="btn btn-custom">LOGIN</button>
    </form>

    <p class="mt-3">Don't have an account ? <span style='color:#F00'>Register Now</span></p>
  </div>
</main>
