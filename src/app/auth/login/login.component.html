<main
  class="container d-flex align-items-center p-3 p-md-5 justify-content-center text-center"
>
  <div class="w-100 h-100 d-flex flex-column align-items-center pt-5">
    <div *ngIf="loginshow" class="custom-circle">
      <mat-icon class="material-icons-outlined custom-font">person</mat-icon>
    </div>

    <div *ngIf="emailonlyshow" class="padlock mb-4">
      <img src="../../../assets/padlockforlogin.png" alt="padlock" />
    </div>

    <h4 *ngIf="loginshow" class="text-custom">Welcome</h4>
    <h4 *ngIf="loginshow">Login To Your Account</h4>

    <form class="w-100">
      <input
        class="form-control custom-h w-100 mb-4 mb-md-3"
        type="text"
        placeholder="Email"
      />

      <input
        *ngIf="loginshow"
        class="form-control custom-h w-100"
        type="text"
        placeholder="Password"
      />

      <div *ngIf="loginshow" class="d-flex justify-content-between mt-3">
        <p>Forgot Password?</p>

        <label>
          <input type="checkbox" />
          Remember me
        </label>
      </div>

      <button *ngIf="loginshow" class="btn btn-custom">LOGIN</button>

      <button
        *ngIf="emailonlyshow"
        (click)="toggleLoginFace()"
        class="btn btn-custom"
      >
        LOGIN
      </button>
    </form>

    <p class="mt-3">
      Don't have an account ?
      <span (click)="loginModaltoggle(true)" style="color: #f00"
        >Register Now</span
      >
    </p>
  </div>
</main>

<app-modal [isOpen]="loginModalOpen" (isClose)="loginModaltoggle(false)">
  <app-register></app-register>
</app-modal>
